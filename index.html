<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Parking System</title>
  </head>
  <body>
    <header id="nvbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">智慧停車管理系統</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">預訂停車位</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rent.html">月租管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pay.html">線上繳費</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user.html">用戶管理</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="home" class="div-container">
      <div class="jumbotron">
        <h1 class="display-4">歡迎來到智慧停車管理系統</h1>
        <p class="lead">
          提供便捷的停車位查看、預訂和支付服務，幫助停車場管理者有效管理停車位和預訂記錄。
        </p>
      </div>
    </div>
    <div id="parking" class="parkingContainer">
      <h2>查找停車場</h2>
      <input
        type="text"
        id="keyword"
        placeholder="請輸入目的地關鍵字"
        autocomplete="off"
        required
      />
      <button id="searchBtn" class="btn btn-primary">搜索</button>
      <div id="map" class="map-container"></div>
    </div>
    <div id="drawer" class="drawer">
      <div class="parking-name">
        <h5>停車場資訊</h5>
        <a class="btnclose"><i class="fa-solid fa-xmark"></i></a>
      </div>
      <hr />
      <div class="parkingInfo">
        <h6 id="parkName">收費資訊</h6>
        <button class="drawer-btn">預訂</button>
        <button class="drawer-btn">導航</button>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <ul class="list">
          <li><a href="https://www.ispan.com.tw/">關於我們</a></li>
          <li>客服電話：0204-123-456</li>
        </ul>
        <span>Copyright © 2024 iSpan Full-Stack 144Engr the 3rd Group</span>
      </div>
    </footer>
    <!-- 加載所需的JavaScript文件 -->
    <script
      src="https://kit.fontawesome.com/7c6c513d42.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="config.js"></script>
    <script>
      function loadScript() {
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
      }
      loadScript();
    </script>
    <script src="script.js"></script>
  </body>
</html>
